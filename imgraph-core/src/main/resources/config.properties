#Port of the ZMQ server module of the data servers
NODE_PORT=9999 

#Number of search workers
NUM_SEARCH_WORKERS=3

#Number of the loader workers
NUM_LOADERS=2

#(Deprecated)
NUM_STORAGE_WORKERS=3

#(Deprecated)
NUM_TEXT_FILE_LOADERS=3

#Number of traversal workers on the traversal manager server
